<!DOCTYPE html>
<html ng-app="quoteBook">
<head>
  <title>QuoteBook</title>
  <link rel="stylesheet" type="text/css" href="styles.css"> 
 
</head>
<body ng-controller="mainCtrl">
   <div class="Title">My Favorite Title</div>

   Text<input ng-model="text">
   Author<input ng-model="author">
   <button ng-click="addData()">Submit Quote</button>

   Filter<input ng-model="ftext">
   <button ng-click="removeData()">Filter</button>

   <ul>
      <li ng-repeat="item in test"> Quote: {{item.text}}   Author: {{item.author}}</li>
   </ul>
    	    	
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>
    <script src="js/dataService.js"></script>
    <script src="js/cookie.js"></script>
</body>
</html>
